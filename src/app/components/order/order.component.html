<div class="container mt-5">
    <div class="alert alert-info mt-5">order successfully placed</div>

    <div class=" row g-5 py-5">
        <h3>Order details</h3>

    </div>
    <div class="row g-5">

        <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Your cart</span>
            </h4>
            <ul *ngFor="let order of OrderList" class="list-group mb-3">
                <li *ngFor="let food of order.orderlist" class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">{{food.name}}</h6>
                    </div>
                    <span class="text-muted">{{food.price}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <strong>{{order.totalprice}}</strong>
                </li>
            </ul>
        </div>
        <div class="col-md-7 col-lg-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Payment type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of OrderList">
                        <td>{{order.name}}</td>
                        <td>{{order.address}}</td>
                        <td>{{order.paymentType}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
