<div class="bg-light">

    <div class="container bg-light">
        <main>
            <div class="py-5 text-center">

                <img class="d-block mx-auto mb-4" src="assets/images/Kitchen_Story.png" alt="" width="72" height="57">
                <h2>Checkout form</h2>

            </div>

            <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-primary">Your cart</span>
                        <span class="badge bg-primary rounded-pill">{{totalNumOfProduct}}</span>
                    </h4>
                    <ul class="list-group mb-3">
                        <li *ngFor="let food of cartList" class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0">{{food.name}}</h6>
                            </div>
                            <span class="text-muted">{{food.price}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total (USD)</span>
                            <strong>{{totalPrice}}</strong>
                        </li>
                    </ul>
                </div>
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Billing address</h4>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="Name" class="form-label">name</label>
                                <input type="text" class="form-control" [(ngModel)]="Name" id="Name" placeholder="Bashayer" [ngModelOptions]="{standalone: true}"
                                    required>
                                <div class="invalid-feedback">
                                    Valid name is required.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" [(ngModel)]="Address" id="address" [ngModelOptions]="{standalone: true}" placeholder="1234 Main St"
                                    required>
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>


                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Payment</h4>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                                <label class="form-check-label" for="credit">Cash</label>
                            </div>
                        </div>

                        <hr class="my-4">
                        <button (click)="confirmPayment()" type="button" class="w-100 btn btn-primary btn-lg" routerLink="/order">confirm payment</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2021 Kitchen Story</p>
        </footer>
    </div>
</div>
